<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#000000" />
    <meta name="robots" content="index, follow" />
    
    <!-- SEO Description -->
    <meta
      name="description"
      content="NewsWave is your ultimate React news app delivering real-time headlines, top stories, and trending topics globally. Stay informed with a fast, elegant, and responsive experience tailored to your interests."
    />

    <!-- Title -->
    <title>NewsWave - Real-Time Global News App</title>

    <!-- Favicon & App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="NewsWave - Real-Time Global News App" />
    <meta property="og:description" content="Get the latest breaking news from around the world with NewsWave – powered by React and infinite scroll." />
    <meta property="og:image" content="%PUBLIC_URL%/preview.png" />
    <meta property="og:url" content="https://newswave-thisistayyab.netlify.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NewsWave - Real-Time Global News App" />
    <meta name="twitter:description" content="Stay informed with NewsWave – your modern React-powered news feed with instant updates and elegant UI." />
    <meta name="twitter:image" content="%PUBLIC_URL%/preview.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Bootstrap Bundle JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
